<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Estético</title>
  <link rel="stylesheet" href="css/joao.css"/>
</head>
<body>
  <div class="login-box">
    <h2>Central de Segurança</h2>
    <form>
      <input type="text" placeholder="CPF ou Login Sentinela" required />
      
      <input type="password" id="senha" placeholder="Senha" required />
      
      <label class="show-password">
        <input type="checkbox" onclick="mostrarSenha()" />
        Mostrar Senha
      </label>

      <button type="submit">Entrar</button>
      <button type="button">Voltar</button>

      <div class="login-options">
        <h3>Opções de login</h3>
        <div class="links">
          <a href="cadastro.html">Ainda não sou cadastrado</a>
          <a href="recuperar-senha.html">Esqueci minha senha</a>
        </div>
      </div>
    </form>
  </div>

  <script src="js/joao.js"></script>
</body>
</html>
