<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Estético</title>
  <link rel="stylesheet" href="../roc_diego/css/diego.css"/>
</head>
<body>
  <div class="login-box">
    <h2>Central de Segurança</h2>
    <form action="pagina-principal.html" method="POST">
      <input type="text" placeholder="CPF ou Login Sentinela" required />
      
      <input type="password" id="senha" placeholder="Senha" required />
      
      <label class="show-password">
        <input type="checkbox" onclick="mostrarSenha()" />
        Mostrar senha
      </label>

      <button type="submit">Entrar</button>
      <button type="button" onclick="window.location.href='menu.html'">Voltar</button>

      <div class="links">
        <a href="cadastro.html">Ainda não sou cadastrado</a>
        <a href="recuperar-senha.html">Esqueci minha senha</a>
      </div>
    </form>
  </div>
  <link rel="stylesheet" href="../roc_diego/js/diego.js"/>
</body>
</html>
